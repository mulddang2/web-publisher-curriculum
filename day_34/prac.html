<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css로 세모만들기</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        .shape {
            width: 0px;
            height: 0px;
            border-top: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 7px solid transparent;
            border-left: 7px solid #000;
        }
    </style>
</head>
<body>
    <div class="shape"></div>
</body>
</html>
