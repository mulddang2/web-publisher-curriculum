<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트다루기</title>
</head>
<body>
    <form>
        <input type="text" onfocus="focusEvent()" onblur="blurEvent()">
    </form>
    <script>
        function focusEvent() {
            console.log("포커스 된 상태")
        }
        function blurEvent() {
            console.log("포커스아웃 상태")
        }
    </script>
</body>
</html>
