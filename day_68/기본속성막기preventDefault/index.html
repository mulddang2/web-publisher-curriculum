<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로퍼티리스너방식_이벤트등록</title>
</head>
<body>
    <a href="http://www.naver.com">네이버로 가는길</a>
    <a href="http://www.google.com">구글로 가는길</a>
    <script>
        const aEl = document.querySelectorAll("a");
        for(var i = 0; i < aEl.length; i++) {
            aEl[i].addEventListener("click", function(ev){
                ev.preventDefault();
            })
        }
    </script>
</body>
</html>
