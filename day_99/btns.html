<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오버튼과 체크박스</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="btns.css">
</head>

<body>
    <div class="container">
        <form>
            여러분의 나이대를 선택해주세요<br>
            <div>
                <input type="radio" name="age" id="teen" checked>
                <label for="teen">10대</label>
                
            </div>
            <div>
                <input type="radio" name="age" id="twelve" disabled>
                <label for="twelve">20대</label>

            </div>
            <div>
                <input type="radio" name="age" id="thirty">
                <label for="thirty">30대</label>

            </div>
            <div>
                <input type="radio" name="age" id="fourty">
                <label for="fourty">40대</label>
            </div>
        </form>
    </div>
</body>

</html>
