<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet" href="style.css">
    <title>실습1300k실습</title>
</head>
<body>
    <header>
        <div class="headcontainer">
            <div class="inner">
                <nav class="mainheader">
                    <a href="#" class="logo">
                        <h1>1300k</h1>
                    </a>
                    <div class="search">
                        <input type="search" name="" id="" placeholder="망설이면 품절! [리퍼마켓]">
                        <a href="#"><img src="./images/02headericon/icon_search.png" alt=""></a>
                    </div>
                    <div class="keyword">
                        <span>인기검색어</span>
                        <div class="wordrank">
                            <a href="#">아이폰<span class="en">13</span> 케이스</a>
                        </div>
                    </div>
                </nav>
                <div class="iconwrap">
                    <a href="#">
                        <img src="./images/02headericon/01log.png" alt="로그인" class="login">
                    </a>
                    <a href="#">
                        <span class="en mypageis">My</span>
                        <img src="./images/02headericon/02my.png" alt="마이페이지" class="mypage">
                    </a>
                    <a href="#">
                        <span class="en bag">0</span>
                        <img src="./images/02headericon/03bag.png" alt="장바구니" class="bag">
                    </a>
                </div>
            </div>
        </div>
        <nav class="inner">
            <div class="categorywrap">
                <div class="allcate">
                    <a href="#">
                        <img src="./images/03navicon/icon_menu.png" alt="">
                        <span>전체 카테고리</span>
                    </a>
                </div>
                <ul class="gnb">
                    <li>
                        <a href="#">이벤트
                            <img src="./images/03navicon/icon_header_1.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#">랭킹
                            <img src="./images/03navicon/icon_header_2.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#">온리투데이
                            <img src="./images/03navicon/icon_header_3.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#">신상품
                            <img src="./images/03navicon/icon_header_4.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#">세일
                            <img src="./images/03navicon/icon_header_5.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#">오늘발송
                            <img src="./images/03navicon/icon_header_6.png" alt="">
                        </a>
                    </li>
                    
                </ul>
            </div>
            <ul class="shop">
                <li><a href="#">테마샵</a></li>
                <li><a href="#">캐릭터샵</a></li>
                <li><a href="#">셀렉트TV</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mainvisual">
            <div class="mainimg">
                <article>
                    <p class="brand en">motemote</p>
                    <p class="maincopy">
                        과몰입 주의! 신상품 출시!<br>
                        <span class="en">MBTI &</span>
                        곰냥댕 론칭 세일
                    </p>
                    <p class="slogan">
                        색감부터 귀여움 그 자체! 모트모트 신상 스티커
                    </p>
                </article>
            </div>
            <div class="playwrap">
                <div class="inner">
                    <ul class="play">
                        <li><a href="#">금토일특가</a></li>
                        <li><a href="#">케이네 리퍼마켓</a></li>
                        <li><a href="#">뷰티위크</a></li>
                        <li><a href="#">스티커&마테</a></li>
                        <li><a href="#" class="on">모트모트</a></li>
                        <li><a href="#">오타마톤</a></li>
                        <li><a href="#">봄날의 홈파티</a></li>
                        <li><a href="#">엠블러X벨리곰</a></li>
                    </ul>
                    <div class="handle">
                        <div class="pager en">
                            <a href="#"><img src="./images/05playnav/btn_prev_s.png" alt=""></a>
                            <span class="currentpage">6</span>
                            <span>/</span>
                            <span class="totalpage">20</span>
                            <a href="#"><img src="./images/05playnav/btn_next_s.png" alt=""></a>
                        </div>
                        <a href="#">
                            <div class="more">
                                <span></span>
                                <span></span>
                            </div>
                        </a>
                        <a href="#">
                            <div class="pause">
                                <img src="./images/05playnav/btn_pause.png" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

</html>
