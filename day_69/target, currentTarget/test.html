<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target, currentTarget</title>
    <style>
        #wrap { width: 100%; height: 100vh; background-color: #aaa;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>안녕하세요</h1>
    </div>

    <script>
        //target, currentTarget
        var wrap = document.querySelector("#wrap"),
        hOne = document.querySelector("h1")

        wrap.addEventListener("click", function(ev){
            hOne.style.color = "red";
            // console.log(ev.target) // target은 클릭한것을 반환
            console.log(ev.currentTarget); //currentTarget은 addEventListener 가 달려있는 것을 반환
        })
    </script>
</body>
</html>
