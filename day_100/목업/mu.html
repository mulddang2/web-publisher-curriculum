<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="mu.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="mockUpPc">
                <div class="screenPc pcSwiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide"></li>
                        <li class="swiper-slide"></li>
                        <li class="swiper-slide"></li>
                    </ul>
                </div>
                <img src="images/pc.png" class="mockUpImgPc">
            </div>
            <div class="mockUpTab">
                <div class="screenTab tabSwiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide"></li>
                        <li class="swiper-slide"></li>
                        <li class="swiper-slide"></li>
                    </ul>
                </div>
                <img src="images/tab.png" class="mockUpImgTab">
            </div>
            
            <div class="mockUpM">
                <div class="screenM mSwiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide"></li>
                        <li class="swiper-slide"></li>
                        <li class="swiper-slide"></li>
                    </ul>
                </div>
                <img src="images/m.png" class="mockUpImgM">
            </div>
        </div>
    </section>
    <div class="btns">
        <button class="prev">이전</button>
        <button class="next">다음</button>
    </div>
    <script src="jquery.min.js"></script>
    <script src="swiper-bundle.min.js"></script>
    <script src="mu.js"></script>
</body>
</html>
